<div class="container">
    <div class="content">
        <mat-card *ngFor="let foods of food">
            <mat-card-header>
                <mat-card-title>
                    {{ foods.title }}
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{ foods.image }}" class="mat-elevation-z8" />
            <mat-divider></mat-divider>
            <p><strong>Valor: </strong> {{ foods.price | currency : "BRL" }}</p>
        </mat-card>
    </div>
</div>
